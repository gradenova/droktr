security:
    encoders:
        App\Entity\Users:
            algorithm: bcrypt

    providers:
        user:
            entity:
                class: App\Entity\Users
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            remember_me:
                secret: '%kernel.secret%'
            access_denied_handler: App\Security\AccessDeniedHandler
            provider: user
            guard:
                authenticators:
                    - App\Security\UserAuthenticator
            logout:
                path: /logout
                target: /

    access_control:
        - { path: ^/login, allow_if: "not is_granted('ROLE_USER')" }
        - { path: ^/signup, allow_if: "not is_granted('ROLE_USER')" }
        - { path: ^/api, allow_if: "is_fully_authenticated()" }
        - { path: ^/dashboard, allow_if: "is_fully_authenticated()" }
        - { path: ^/list, allow_if: "is_fully_authenticated()" }